  auto_route: ^3.0.4 #declarative navigation (not imperative, like the past one), for deep links (to be able to type in a URL and the user will be able to go precisely to that address). It uses code generation. Helps us use Navigator 2.0. Uses code generation.
  material_design_icons_flutter: 5.0.5955-rc.1
  json_annotation: ^4.3.0
  sembast: ^3.1.1
  path_provider: ^2.0.6
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.1 #for code generator
  freezed: ^0.14.1+3 #for code generator
  lint: ^1.5.3 #enforces proper coding practices. Provides information for best code practices, lint rules.
  auto_route_generator: ^3.0.1   #code generator for Navigator 2.0
  json_serializable: ^6.0.1 #generator package



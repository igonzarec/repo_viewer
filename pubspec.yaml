environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  oauth2: ^2.0.0 #for authentication
  flutter_secure_storage: ^4.2.0 #to store the access token
  dartz: ^0.10.0-nullsafety.1 #for the Either type so that we can do proper failure handling
  dio: ^4.0.0 #a better http client
